<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css"
        integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
    <link rel="manifest" href="/favicons/site.webmanifest">
    <link rel="stylesheet" href="/css/style.css">
    <title>Signup</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <form id="signup-form">
                    <!-- title -->
                    <div class="form-group centered-title">
                        <h1>Update Login Credentials</h1>
                    </div>
                    <!-- username -->
                    <div class="form-group">
                        <input required type="text" class="form-control" id="username" placeholder="Username"
                            name="username">
                    </div>
                    <!-- password -->
                    <div class="form-group">
                        <input required type="password" class="form-control" id="password" placeholder="Password"
                            name="password">
                    </div>
                    <div class="form-group">
                        <input required type="password" class="form-control" id="password-confirmation"
                            placeholder="Confirm your password" name="password">
                    </div>
                    <!-- button -->
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary btn-block" value="Submit">
                        <input id="go-back-btn" type="button" class="btn btn-secondary btn-block" value="Go back">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="/js/signup.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js"
        integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J"
        crossorigin="anonymous"></script>
</body>

</html>
